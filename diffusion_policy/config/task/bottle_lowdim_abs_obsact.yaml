name: bottle_recovery

obs_dim: 9
action_dim: 10
keypoint_dim: 3

obs_keys: &obs_keys ['object']
task_name: &task_name bottle
dataset_type: &dataset_type ph
abs_action: &abs_action True
dataset_path: &dataset_path data/real/datasets/${task.task_name}/${task.dataset_type}/bottle_up.hdf5


dataset:
  _target_: diffusion_policy.dataset.robomimic_replay_lowdim_dataset_obsact.RobomimicReplayLowdimObsactDataset
  dataset_path: *dataset_path
  horizon: ${horizon}
  pad_before: ${eval:'${n_obs_steps}-1+${n_latency_steps}'}
  pad_after: ${eval:'${n_action_steps}-1'}
  obs_keys: *obs_keys
  abs_action: *abs_action
  use_legacy_normalizer: False
  seed: 42
  val_ratio: 0.02
  max_train_episodes: null



### RECOVERY CONFIG ###
gmm:
  n_components: 2
  params_used: ''

recovery:
  alpha: 0.00005
  random_walk: 0.008

translator_policy:
  checkpoint_used: /home/george/diffusion_policy/data/outputs/2024.09.11/08.56.33_train_diffusion_unet_lowdim_obsact_square_lowdim/checkpoints/epoch=0400-train_action_mse_error=0.003.ckpt

base_policy:
